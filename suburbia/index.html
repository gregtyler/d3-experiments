<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Suburbia</title>
    <style>
      .character {
        fill: #a0abb9;
      }

      .connection {
        stroke: black;
        stroke-width: 5px;
      }
      .connection--criminal {stroke: hsl(40, 70%, 70%);}
      .connection--work {stroke: hsl(100, 70%, 70%);}
      .connection--social {stroke: hsl(220, 70%, 70%);}
      .connection--romance {stroke: hsl(0, 70%, 70%);}
      .connection--affair {stroke: hsl(310, 70%, 70%);}
      .connection--school {stroke: hsl(180, 70%, 70%);}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="chart.js"></script>
  </body>
</html>
