<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hamilton</title>
    <style>
      line { stroke: black; stroke-width: 1; }
    </style>
  </head>
  <body>
    <svg width="960" height="600"></svg>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script type="application/javascript">
      const svg = d3.select("svg");
      const width = +svg.attr("width");
      const height = +svg.attr("height");

      const simulation = d3.forceSimulation()
        .force('charge', d3.forceManyBody())
        .force('center', d3.forceCenter(width / 2, height / 2));

      function draw(data) {
        const nodes = svg.append('g')
          .selectAll('circles')
          .data(data.songs)
          .enter()
            .append('svg:circle')
            .attr('r', d => d.players.length * 2);

        nodes
          .append('title')
            .text(d => d.title);

        const lines = svg.append('g')
          .selectAll('lines')
          .data(data.connections)
          .enter()
            .append('svg:line')
            .style('stroke-width', d => d.crossover);

        function tick() {
          nodes
            .attr('cx', d => d.x)
            .attr('cy', d => d.y);

          lines
            .attr('x1', d => d.source.x)
            .attr('y1', d => d.source.y)
            .attr('x2', d => d.target.x)
            .attr('y2', d => d.target.y);
        }

        simulation
          .nodes(data.songs)
          .on('tick', tick)
          .force('link',
            d3.forceLink(data.connections)
              .strength(0.01)
              .distance(width / 2)
              .id(d => d.id)
          );
      }

      function fetchData() {
        let id = 0;
        const data = {
          songs: [],
          connections: []
        };

        return fetch('hamilton.txt')
          .then(r => r.text())
          .then(r => {
            r.trim().split('\n').forEach(line => {
              let [title, players] = line.split('â€“');
              players = players.split(',').map(p => p.trim());

              // Add links to previous songs
              data.songs.forEach(song => {
                const crossover = players.reduce(function(count, player) {
                  return count + (song.players.indexOf(player) > -1 ? 1 : 0);
                }, 0);

                if (crossover > 0) {
                  data.connections.push({source: id, target: song.id, crossover});
                }
              });

              // Add song
              data.songs.push({id: id++, title, players});
            });

            return data;
          });
      }

      fetchData().then(draw);
    </script>
  </body>
</html>
