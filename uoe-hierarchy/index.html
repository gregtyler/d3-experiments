<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>UoE Hierarchy</title>
    <style>
      .circle { fill: white; stroke: black; stroke-width: 5; }
      .circle--0 { fill: hotpink; }
      .circle--1 { fill: red; }
      .circle--2 { fill: blue; }
      .circle--3 { fill: green; }
      .circle--4 { fill: yellow; }
      .circle--5 { fill: orange; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="chart.js"></script>
  </body>
</html>
